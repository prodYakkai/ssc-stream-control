<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [nzCollapsed]="isCollapsed"
    (nzCollapsedChange)="isCollapsed = $event"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>SSC Stream Control</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" *ngIf="isLoggedIn">
      <li nz-submenu nzOpen nzTitle="Stream" nzIcon="video-camera">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="key" nzTheme="outline"></span>
            <a routerLink="/home">Key Control</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="database" nzTheme="outline"></span>
            <a routerLink="/manage/category">Categories</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="pull-request" nzTheme="outline"></span>
            <a routerLink="/manage/destination">Destinations</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Management" nzIcon="tool">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="project" nzTheme="outline"></span>
            <a routerLink="/manage/event">Event Management</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="setting" nzTheme="outline" ></span>
            <a routerLink="/settings">Panel Settings</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="user" nzTheme="outline" ></span>
            <a routerLink="/manage/user">User Management</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Account" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="logout" nzTheme="outline"></span>
            <a (click)="logout()">Log out</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
            <span *ngIf="isLoggedIn">
              Event: 
              <app-event-selector></app-event-selector>
            </span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
